version: '3.8'

services:
  postgres:
    # Uses the specific image required for vector similarity search
    image: pgvector/pgvector:pg16
    container_name: flashmind_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flashmind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: flashmind_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
